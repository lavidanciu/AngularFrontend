
<ng-container *ngIf="products.length !=0">

  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
          <tr>
            <th>Number of item</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of products; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
            <td style="width: 25%;">{{item.description}}</td>
            <th style="width: 12%;">{{item.price}}</th>
            <td>
              <button (click)="removeItem(item)" class="button"> <i class="fas fa-trash-alt"></i> Remove</button>
            </td>
          </tr>
          <tr>

            <td><button (click)="emptycart()" class="button">Empty Cart</button></td>
            <td><button routerLink="/products" class="button">Shop More</button></td>
            <td><button (click)="ProductsQuantity(products);simpleAlert();emptycart()" class="button">Checkout</button></td>
            <td><strong> Total Sum:{{Total}} </strong></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="card">

    </div>
    <div class="center">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="button">Shop Now</button>
    </div>
  </div>
</ng-container>
